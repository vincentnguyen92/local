version: "3"

services:
    server:
        build: ./server/
        depends_on:
            - php
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./src:/var/www/html
            - ./server/logs:/var/log/nginx
            - ./server/vhost:/etc/nginx/conf.d

    php:
        build:
            context: ./php/
            args:
                - PHP_LOCAL_VERSION=${PHP_VERSION}
        ports:
            - 9000:9000
        volumes:
            - ./src:/var/www/html
            - ./php/php.ini/php${PHP_VERSION}.ini:/usr/local/etc/php/php.ini

    mysql:
        build:
            context: ./mysql/
            args:
                - MYSQL_VERSION=${MYSQL_VERSION}
        restart: always
        volumes:
            - ./mysql/backup:/var/lib/mysql
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: root

    postgres:
        image: postgres
        restart: always
        ports:
            - 5432:5432
        environment:
            POSTGRES_PASSWORD: root

    mongo:
        image: mongo
        restart: always
        ports:
            - 27017:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root

    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 8081:8081
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: root
