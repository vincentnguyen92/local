version: '3.4'

services:

    # Nginx Configuration
    webserver:
        container_name: webserver
        depends_on:
            - php
        image: nginx:1.17.4-alpine
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./server/vhost:/etc/nginx/conf.d
            - ./src:/var/www/html
        networks:
            - local_net

    # PHP Configuration
    php:
        container_name: php
        image: iamvincent/php:stretch
        build:
            context: ./php/
            args:
                - PHP_LOCAL_VERSION=${PHP_VERSION}
        restart: unless-stopped
        networks:
            - local_net
        volumes:
            - ./src:/var/www/html
            - ./php/ssmtp.conf:/etc/ssmtp/ssmtp.conf
            - ./php/php.ini/php${PHP_VERSION}.ini:/usr/local/etc/php/php.ini

    # Mysql Configuration
    mysql:
        container_name: db_mysql
        image: mysql:5.6
        restart: unless-stopped
        networks:
            local_net:
                ipv4_address: ${MYSQL_IP}
        volumes:
            - ./mysql/backup:/var/lib/mysql
            - ./mysql/restore:/docker-entrypoint-initdb.d # restore database
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: root

## Setup a local network using the IP Adress for services
networks:
    local_net:
        ipam:
            driver: default
            config:
                - subnet: ${SUBNET_MASK}